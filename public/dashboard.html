
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Nexora Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --primary-light: #A78BFA;
            --secondary: #6366F1;
            --accent: #EC4899;
            --background: #0F0F23;
            --surface: #1E2337;
            --surface-light: #252A42;
            --text-primary: #FFFFFF;
            --text-secondary: #BEC1DD;
            --text-muted: #6B7280;
            --border: rgba(255, 255, 255, 0.125);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        /* Header */
        .header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gradient);
            border-radius: 1px;
            opacity: 0.3;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .admin-info {
            color: var(--text-secondary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            background: var(--glass);
            border-radius: 50px;
            border: 1px solid var(--glass-border);
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface);
            transform: translateY(-1px);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 2rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Filters */
        .filters {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .filter-group label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        select, input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.875rem;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
            background: var(--surface-light);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        /* Messages Container */
        .messages-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
        }

        .messages-header {
            background: var(--surface);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-card {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .message-card:hover {
            background: var(--glass);
            transform: translateX(5px);
        }

        .message-card:last-child {
            border-bottom: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .message-info {
            flex: 1;
        }

        .message-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }

        .message-email {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .message-date {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .message-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: #F59E0B;
            border-color: rgba(245, 158, 11, 0.3);
        }

        .status-accepted {
            background: rgba(16, 185, 129, 0.1);
            color: #10B981;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.1);
            color: #EF4444;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .message-subject {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .message-preview {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .message-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1.5rem;
            background: var(--surface);
        }

        .pagination button {
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            background: var(--glass);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--surface-light);
            transform: translateY(-1px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .active {
            background: var(--gradient);
            border-color: var(--primary);
            color: white;
        }

        /* Loading and Empty States */
        .loading, .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .modal p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                padding: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .header-content {
                justify-content: space-between;
                gap: 1rem;
            }
                
            .admin-info {
                order: -1;
            }
            
            .container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .stat-card {
                padding: 1.5rem;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .messages-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
            
            .message-card {
                padding: 1rem;
            }
            
            .message-header {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .message-actions {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                margin: 1rem;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }
            
            .stat-number {
                font-size: 2.5rem;
            }
            
            .btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.8rem;
            }
            
            .pagination {
                flex-wrap: wrap;
                gap: 0.25rem;
            }
            
            .pagination button {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
            }
        }

        /* Utility Classes */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">Nexora</div>
            <div class="header-actions">
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingMessages">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="acceptedMessages">0</div>
                <div class="stat-label">Accepted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejectedMessages">0</div>
                <div class="stat-label">Rejected</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="statusFilter">Status</label>
                <select id="statusFilter" onchange="filterMessages()">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search by name, email, or subject..." onkeyup="debounceSearch()">
            </div>
            <button class="btn btn-secondary" onclick="refreshMessages()">
                <span class="loading-spinner" id="refreshSpinner" style="display: none;"></span>
                <span id="refreshText">Refresh</span>
            </button>
        </div>

        <!-- Messages Container -->
        <div class="messages-container">
            <div class="messages-header">
                <h2 class="messages-title">Contact Messages</h2>
            </div>
            
            <div id="messagesContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading messages...</p>
                </div>
            </div>
            
            <div id="pagination" class="pagination" style="display: none;"></div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete this message? This action cannot be undone.</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn btn-danger" onclick="confirmDelete()" id="confirmDeleteBtn">Delete</button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentFilter = '';
        let currentSearch = '';
        let deleteMessageId = null;
        let searchTimeout = null;

        // Check authentication on page load
        checkAuth();

        async function checkAuth() {
            try {
                const response = await fetch('/api/admin/auth-status');
                const result = await response.json();
                
                if (!result.success || !result.authenticated) {
                    window.location.href = '/admin';
                }
            } catch (error) {
                window.location.href = '/admin';
            }
        }

        async function loadMessages(page = 1, status = '', search = '') {
            try {
                let url = `/api/admin/messages?page=${page}&limit=10`;
                if (status) url += `&status=${status}`;
                if (search) url += `&search=${encodeURIComponent(search)}`;

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    displayMessages(result.data.messages);
                    displayPagination(result.data.pagination);
                    updateStats();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                document.getElementById('messagesContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <p>Error loading messages: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayMessages(messages) {
            console.log(messages)
            const container = document.getElementById('messagesContent');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📧</div>
                        <p>No messages found</p>
                    </div>
                `;
                return;
            }
            console.log("Messages",messages)
            container.innerHTML = messages.map(message => `
                <div class="message-card">
                    <div class="message-header">
                        <div class="message-info">
                            <div class="message-name">${escapeHtml(message.name)}</div>
                            <div class="message-email">${escapeHtml(message.email)}</div>
                            <div class="message-date">${new Date(message.createdAt).toLocaleString()}</div>
                        </div>
                        <div class="message-status">
                            <span class="status-badge status-${message.status}">${message.status}</span>
                        </div>
                    </div>
                    <div class="message-subject">${escapeHtml(message.subject)}</div>
                    <div class="message-preview">${escapeHtml(message.message)}</div>
                    <div class="message-actions">
                        <button class="btn btn-danger btn-sm" onclick="showDeleteModal('${message._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function displayPagination(pagination) {
            const container = document.getElementById('pagination');
            
            if (pagination.pages <= 1) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button onclick="changePage(${pagination.page - 1})" ${pagination.page === 1 ? 'disabled' : ''}>
                    Previous
                </button>
            `;
            
            // Page numbers
            for (let i = 1; i <= pagination.pages; i++) {
                if (i === pagination.page) {
                    paginationHTML += `<button class="active">${i}</button>`;
                } else if (i === 1 || i === pagination.pages || (i >= pagination.page - 2 && i <= pagination.page + 2)) {
                    paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
                } else if (i === pagination.page - 3 || i === pagination.page + 3) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            // Next button
            paginationHTML += `
                <button onclick="changePage(${pagination.page + 1})" ${pagination.page === pagination.pages ? 'disabled' : ''}>
                    Next
                </button>
            `;
            
            container.innerHTML = paginationHTML;
        }

        async function updateStats() {
            try {
                const [totalRes, pendingRes, acceptedRes, rejectedRes] = await Promise.all([
                    fetch('/api/admin/messages?limit=1'),
                    fetch('/api/admin/messages?status=pending&limit=1'),
                    fetch('/api/admin/messages?status=accepted&limit=1'),
                    fetch('/api/admin/messages?status=rejected&limit=1')
                ]);

                const [total, pending, accepted, rejected] = await Promise.all([
                    totalRes.json(),
                    pendingRes.json(),
                    acceptedRes.json(),
                    rejectedRes.json()
                ]);

                document.getElementById('totalMessages').textContent = total.data.pagination.total;
                document.getElementById('pendingMessages').textContent = pending.data.pagination.total;
                document.getElementById('acceptedMessages').textContent = accepted.data.pagination.total;
                document.getElementById('rejectedMessages').textContent = rejected.data.pagination.total;
            } catch (error) {
                console.error('Error updating stats:', error);
            }
        }

        function changePage(page) {
            currentPage = page;
            loadMessages(currentPage, currentFilter, currentSearch);
        }

        function filterMessages() {
            currentFilter = document.getElementById('statusFilter').value;
            currentPage = 1;
            loadMessages(currentPage, currentFilter, currentSearch);
        }

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentSearch = document.getElementById('searchInput').value.trim();
                currentPage = 1;
                loadMessages(currentPage, currentFilter, currentSearch);
            }, 500);
        }

        function refreshMessages() {
            loadMessages(currentPage, currentFilter, currentSearch);
        }

        function showDeleteModal(messageId) {
            deleteMessageId = messageId;
            document.getElementById('deleteModal').style.display = 'block';
        }

        function closeDeleteModal() {
            deleteMessageId = null;
            document.getElementById('deleteModal').style.display = 'none';
        }

        async function confirmDelete() {
            if (!deleteMessageId) return;

            const btn = document.getElementById('confirmDeleteBtn');
            btn.disabled = true;
            btn.textContent = 'Deleting...';

            try {
                const response = await fetch(`/api/admin/message/${deleteMessageId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    closeDeleteModal();
                    loadMessages(currentPage, currentFilter, currentSearch);
                } else {
                    alert('Error deleting message: ' + result.message);
                }
            } catch (error) {
                alert('Error deleting message: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Delete';
            }
        }

        async function logout() {
            try {
                const response = await fetch('/api/admin/logout', {
                    method: 'POST'
                });

                if (response.ok) {
                    window.location.href = '/admin';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, (m) => map[m]);
        }

        // Close modal when clicking outside
        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                closeDeleteModal();
            }
        });

        // Initial load
        loadMessages();
    </script>
</body>
